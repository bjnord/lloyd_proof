# Copy this file to "local.properties" and edit to reflect where the
# Android SDKs are installed on your system.

#sdk.dir=/usr/local/android-sdks

# Set this to wherever your standard Java JAR files are installed
# e.g. if you have /usr/local/java/lib/rt.jar then set:

#java.classes.dir=/usr/local/java/lib

# Set this to wherever you have 3rd-party Java projects extracted
# e.g. if you have /usr/local/java/pmd-bin-5.0.0/lib/... then set:

#java.lib.dir=/usr/local/java

# Set this to the path of your "dot" command from graphviz

#graphviz.dot.bin=/usr/local/bin/dot
